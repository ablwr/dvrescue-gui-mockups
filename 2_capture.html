<!DOCTYPE html>
<html>
<head>
	<title>DVRescue GUI Mockups</title>
	<link rel="stylesheet" type="text/css" href="css.css">
	<style type="text/css">
		nav > div:nth-of-type(2) {
			border-bottom: 6px solid black;
		}
	</style>
</head>
<body>
	<main>
		<nav>
			<div class="logo"><img src="dvrescue.png"></div>
			<div>Capture</div>
			<div>Playback</div>
			<div>Settings</div>
			<div>Help</div>
		</nav>
		<section>
			<div class="video">Video happens here</div>
			<div class="audio">Errors across time tracker bar here; tbd audio?</div>
			<div class="underVideo">
				<ul>
					<li>Total Error #: COUNT</li>
					<li>DURATION</li>
				</ul>
				<button>Go</button>
				<ul>
					<li>TIMECODE</li>
					<li>REC DATE/TIME</li>
				</ul>
			</div>
		</section>
	</main>
</body>
</html>
