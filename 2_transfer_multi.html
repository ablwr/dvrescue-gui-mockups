<!DOCTYPE html>
<html>
<head>
	<title>DVRescue GUI Mockups</title>
	<link rel="stylesheet" type="text/css" href="css.css">
	<style type="text/css">
		nav > div:nth-of-type(2) {
			border-bottom: 6px solid black;
			border-top: 6px solid black;
		}
	</style>
</head>
<body>
	<main style="height:400px;padding-bottom:2em;">
		<nav>
			<div class="logo"><img src="dvrescue.png"></div>
			<div>Transfer</div>
			<div>Analysis</div>
			<div>Package</div>
			<div>Playback</div>
			<div>Settings</div>
			<div>Help</div>
		</nav>
		<div class="deviceNav">
			<button><span>$DEVICE_1_NAME</span><img src="img/window-out.png"></button>
			<button><span>$DEVICE_2_NAME</span><img src="img/window-out.png"></button>
			<button><span>$DEVICE_3_NAME</span><img src="img/window-out.png"></button>
			<button><span>$DEVICE_4_NAME</span><img src="img/window-out.png"></button>
		</div>
	</main>
	Pop out (for each):
	<aside>
		<main>
			<section class="transfer">
				<div>
					<h1>$DEVICE_1_NAME</h1>
					<label for="output">Save to</label>
					<input type="text" size="50" name=""></input>
					<button>Browse</botton>
				</div>
				<div class="video"><img src="img/colorbars.jpg"></div>
				<div class="audio"><img src="img/dvgraph.jpg"></div>
				<div class="overVideo playback">
					<button>(Tape)</button>
					<button>(Deck)</button>
					<button>(Head)</button>
					<button>(Green)</button>
					<button>(Yellow)</button>
					<button>(Red)</button>
				</div>
				<div class="underVideo">
					<ul>
						<li>Total Error #: COUNT</li>
						<li>DURATION</li>
					</ul>
					<button>Start</button>
					<ul>
						<li>TIMECODE</li>
						<li>REC DATE/TIME</li>
					</ul>
				</div>
			</section>
		</main>
	</aside>
</body>
</html>
