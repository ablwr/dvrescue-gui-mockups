<!DOCTYPE html>
<html>
<head>
	<title>DVRescue GUI Mockups</title>
	<link rel="stylesheet" type="text/css" href="css.css">
	<style type="text/css">
		nav > div:nth-of-type(5) {
			border-bottom: 6px solid black;
			border-top: 6px solid black;
		}
	</style>
</head>
<body>
	<main>
		<nav>
			<div class="logo"><img src="dvrescue.png"></div>
			<div>Transfer</div>
			<div>Analysis</div>
			<div>Package</div>
			<div>Playback</div>
			<div>Settings</div>
			<div>Help</div>
		</nav>
		<section>
			<div>
				<div class="overVideo playback">
					<button>(Load)</button>
					<button>(Toggle data)</button>
					<button>(Toggle video)</button>
				</div>
			</div>
			<div class="video"><img src="img/colorbars.jpg"></div>
			<div class="audio"><img src="img/dvgraph.jpg"></div>
			<div class="scroll"><img src="img/scroll.jpg"></div>
			<div class="underVideo playback">
				<span><img src="img/backward.png"></span>
				<span><img src="img/prev_frame.png"></span>
				<span><img src="img/play.png"></span>
				<span><img src="img/next_frame.png"></span>
				<span><img src="img/forward.png"></span>
			</div>
		</section>
	</main>
</body>
</html>
