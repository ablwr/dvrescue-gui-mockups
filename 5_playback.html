<!DOCTYPE html>
<html>
<head>
	<title>DVRescue GUI Mockups</title>
	<link rel="stylesheet" type="text/css" href="css.css">
	<style type="text/css">
		nav > div:nth-of-type(5) {
			border-bottom: 6px solid black;
			border-top: 6px solid black;
		}
	</style>
</head>
<body>
	<main>
		<nav>
			<div class="logo"><img src="dvrescue.png"></div>
			<div>Transfer</div>
			<div>Analysis</div>
			<div>Package</div>
			<div>Playback</div>
			<div>Settings</div>
			<div>Help</div>
		</nav>
		<section>
			<div>
				<div class="overVideo playback">
					<button>(Load)</button>
					<button>(Toggle data)</button>
					<button>(Toggle video)</button>
				</div>
			</div>
			<div class="video"><img src="img/colorbars.jpg"></div>
			<div class="audio"><img src="img/dvgraph.jpg"></div>
			<div class="underVideo playback">
				<button>REW</button>
				<button>PLAY</button>
				<button>FF</button>
			</div>
		</section>
	</main>
</body>
</html>
